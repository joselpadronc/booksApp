<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Books app</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header_img">
        <figure>
          <img src="images/undraw_collecting_fjjl.svg" alt="" />
        </figure>
      </div>
      <div class="header_input">
        <input type="text" placeholder="Search a book" />
        <button><a href="#">Search</a></button>
      </div>
      <div class="header_menu">
        <div class="header_menu--links">
          <a href="#">Start</a>
          <a href="#">Books saved</a>
        </div>
      </div>
    </header>
    <!-- Formulario para agregar libros -->
    <section>
      <div class="container">
        <div class="container_search">
          <input type="text" placeholder="Search a book" />
          <button><a href="#">Search</a></button>
        </div>
        <div class="container_form">
          <h1>Add books to list</h1>
          <input type="text" placeholder="Name of book" />
          <input type="textarea" placeholder="Desciption of book" />
          <input type="text" placeholder="Author of book" />
          <input type="text" placeholder="Launching of book" />
          <button><a href="#">Save</a></button>
        </div>
      </div>
    </section>
    <footer>
      <h2>Development by <a href="https://github.com/joselpadronc/">@joselpadronc</a></h2>
    </footer>
  </body>
</html>
